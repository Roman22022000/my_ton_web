<!DOCTYPE html>
<head>
	<title>Auto Machine Game</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="canonical" href="%page_url%">
	<link rel="stylesheet" type="text/css" href="../css/Button.css">
</head>
<body>
	<div class="container_one">
		<button id="open-input-btn">Open Input Field</button>
		<div id="input-field-container">
			<input type="text" placeholder="Enter your text here">
			<button id="close-input-btn">Close</button>
		</div>
	</div>

	<script src="../js/Button.js"></script


	<header>
		<nav>
			<ul>
				<li class="dropdown">
					<a href="#">Dropdown</a>
					<ul class="dropdown-menu">
						<li><a href="Team.html">Team</a></li>
						<li><a href="Top.html">Top</a></li>
					</ul>
				</li>
			</ul>
		</nav>
	</header>

	<div class="container">
		<button id="world-btn">world</button>
	</div>

	<script src="script.js"></script>


<button id="show-image-btn">Show Image</button>
	<div id="image-container">
		<img src="boby.jpg">
	</div>

	<script>
		const showImageButton = document.getElementById("show-image-btn");
		const imageContainer = document.getElementById("image-container");

		showImageButton.addEventListener("click", function() {
			imageContainer.style.display = "block";
		});

		imageContainer.addEventListener("click", function() {
			imageContainer.style.display = "none";
		});
	</script>



<div id="popup-container">
		<div id="popup-content">
			<img src="boby.png">
			<span id="close-btn">&times;</span>
		</div>
	</div>

	<script src="Java_buttom.js"></script>

</div>

</body>
</html>
